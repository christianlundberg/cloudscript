<mat-toolbar 
    class="navbar" 
    [class.fixed]="isLandingPage" 
    [class.transparent]="isLandingPage && !isFixed" 
    [color]="isLandingPage ? null : 'primary'"  
    fxLayout="row" 
    fxLayoutAlign="space-between center" >
    <a routerLink="/" mat-button><strong>CLOUDSCRIPT</strong></a>
    <div>
        <a routerLink="/login" mat-button><strong>LOGIN</strong></a>
        <a routerLink="/sign-up" mat-raised-button color="accent"><strong>SIGN UP</strong></a>
    </div>
</mat-toolbar>
