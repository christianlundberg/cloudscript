<h1 mat-dialog-title>Create your own project</h1>
<form [formGroup]="form" mat-dialog-content>
    <mat-form-field>
        <input placeholder="Project name" matInput formControlName="name">
    </mat-form-field>
</form>
<div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button (click)="onSave()" [disabled]="form.invalid" mat-raised-button color="primary">Save</button>
</div>
