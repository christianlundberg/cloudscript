<mat-nav-list>
    <h3 mat-subheader>Projects</h3>
    <a [routerLink]="['/projects', project.id]" mat-list-item *ngFor="let project of projects">
        <mat-icon mat-list-icon>folder</mat-icon>
        <h4 mat-line>{{project.name}}</h4>
        <p mat-line> {{project.date | date}} </p>
    </a>
</mat-nav-list>
