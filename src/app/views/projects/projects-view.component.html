<div *ngIf="isLoading$ | async; else template" fxLayout="column" fxLayoutAlign="center center" class="view-container">
    <mat-spinner color="accent"></mat-spinner>
</div>
<ng-template #template>
    <div class="view-container">
        <div fxLayout="row" fxLayoutAlign="center start">
            <mat-card fxFlex="90">
                <mat-card-content>
                    <project-list [projects]="projects$ | async"></project-list>
                </mat-card-content>
            </mat-card>
        </div>
        <button (click)="onOpenDialog()" class="button" mat-fab>
            <mat-icon>add</mat-icon>
        </button>
    </div>
    
</ng-template>
